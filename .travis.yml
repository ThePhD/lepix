dist: trusty
sudo: required

services:
     - docker

before_install:
     - docker pull ubuntu:latest

script:
     - echo ${PWD}
     - docker run -v${PWD}:/ci_repo -t ubuntu:yakkety bash -c "cd ci_repo && ci/travis_run.sh"

notifications:
     email:
          on_success: change
          on_failure: change
