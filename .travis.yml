dist: trusty
sudo: required

language: cpp

services:
     - docker

before_install:
     - docker pull ubuntu:latest
     - docker run -v${PWD}:/ci_repo -d --name lepix_ci ubuntu:yakkety sleep infinity
     - docker exec lepix_ci bash -e -v -c "apt-get update"
     - docker exec lepix_ci bash -e -v -c "apt install -y git python python3 build-essential m4 autotools-dev autoconf pkg-config ocaml menhir opam llvm llvm-dev llvm.3.8"
     - docker exec lepix_ci bash -e -v -c "opam init -y"
     - docker exec lepix_ci bash -e -v -c "opam install -y llvm.3.8 && eval $(opam config env)"

script:
     - docker exec lepix_ci bash -e -v -c "cd ci_repo/source && make lepix"
     - docker exec lepix_ci bash -e -v -c "cd ci_repo && python tests/tests.py"

notifications:
     email:
          on_success: change
          on_failure: change
